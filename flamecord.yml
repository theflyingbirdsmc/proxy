tcp-fast-open: 3
logger:
  initialhandler: true
  exceptions: true
  dump: true
  haproxy: true
  detailed-connect-errors: true
allow-invalid-names: false
antibot:
  accounts:
    enabled: false
    firewall: false
    limit: 3
    log: true
    whitelist:
    - Nickname
  country:
    enabled: true
    firewall: true
    blacklist:
    - CN
    - HK
    - RU
    - IN
    - TH
    - ID
    - DZ
    - VN
    - IR
    - PK
    log: true
    whitelist: []
  fastchat:
    enabled: false
    firewall: true
    time: 1000
    log: true
    log_cooldown: 1000
    repetition:
      enabled: true
      chat: true
      threshold: 2
      length: 16
      period: 5000
      commands:
      - /r
      - /reg
      - /register
      firewall: false
      kick: false
  firewall:
    enabled: false
    exceptions:
    - BadPacketException
    - QuietException
    - IllegalStateConfig
    - FastException
    time: 60
    log: true
    whitelist:
    - 127.0.0.1
    ipset: true
  nickname:
    enabled: true
    firewall: true
    blacklist:
    - mcstorm
    - mcdown
    - mcbot
    - theresa_bot
    - dropbot
    - kingbot
    log: true
  password:
    enabled: true
    firewall: true
    limit: 3
    log: true
    login-commands:
    - '/login '
    - '/l '
    - '/register '
    - '/reg '
  ratelimit:
    enabled: true
    firewall: true
    connections-per-second: 3
    pings-per-second: 64
    log: true
    whitelist:
    - 127.0.0.1
  reconnect:
    enabled: true
    attempts: 2
    pings: 0
    max-time: 10000
    connection-threshold: 1
    connection-threshold-limit: 8000
    log: true
    ping-attempts: 0
    min-time: 1000
    connections-trigger: 1
    seconds-active: 5
    geyser-bypass: true
    whitelist: true
  packets:
    enabled: true
    log: true
    debug: false
    vls-per-byte: 0.0017
    vls-per-packet: 0.1
    vls-to-kick: 100.0
    firewall: true
  proxy:
    enabled: true
    log: true
    firewall: true
    online-check: false
    email: flamecord@gmail.com
    whitelist:
    - 127.0.0.1
    lists:
    - https://raw.githubusercontent.com/TheSpeedX/PROXY-List/master/http.txt
    - https://raw.githubusercontent.com/clarketm/proxy-list/master/proxy-list-raw.txt
    - https://raw.githubusercontent.com/mertguvencli/http-proxy-list/main/proxy-list/data.txt
    - https://raw.githubusercontent.com/scriptzteam/ProtonVPN-VPN-IPs/main/exit_ips.txt
    - https://raw.githubusercontent.com/mmpx12/proxy-list/master/ips-list.txt
    - https://check.torproject.org/torbulkexitlist?ip=1.1.1.1
    - https://cinsscore.com/list/ci-badguys.txt
    - https://lists.blocklist.de/lists/all.txt
    - https://blocklist.greensnow.co/greensnow.txt
    - https://raw.githubusercontent.com/firehol/blocklist-ipsets/master/stopforumspam_7d.ipset
  latency:
    enabled: true
    firewall: true
    limit: 900
    log: true
  lockdown:
    enabled: true
    log: true
    duration: 5000
    period: 5000
    period-limit: 4
  limbo:
    enabled: true
    log: true
    whitelist: true
    always_captcha: true
    trigger:
      connections: 2
      period: 5
      seconds-active: 5
    dimension: 0
    captcha-count: 100
compression-level: 6
balancer:
